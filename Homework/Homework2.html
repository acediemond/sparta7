<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>뭘 팔지?</title>
    <style>
      * {
        font-family: "Stylish", sans-serif;
      }
      .card {
        margin: auto;
        
      }
      .form-group {
        margin: auto;
        width: 600px;
      }
      .input-group-text {
        width: 150px;
      }

    </style>
  </head>

  <body>
    <div class="card" style="width: 300px;">
      <img
        src="./KakaoTalk_Photo_2020-03-17-16-59-49.jpeg"
        class="card-img-top"
        style="border-radius: 20px;"
      />
    </div>

    <form>
      <div class="form-group">
        <h1 id="product_name">
          <label for="exampleFormControlInput1">이 사람을 팝니다</label>
          <label for="exampleFormControlInput1" style="font-size: 20px;"
            >가격: 싯가/시간</label
          >
        </h1>
        <h3>
          <label for="exampleFormControlInput1" style="font-size: 20px;"
            >이 사람은 사실 꽤 괜찮은 사람입니다. <br>
            적당히 착하고, 적당히 재밌고, 많이 건강합니다. </label
          >
        </h3>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend" style="text-align: auto;">주문자 이름</span>
          </div>
          <input
            id='inputname'
            type="text"
            style="text-align: center;"
            class="form-control"
            id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend"
            required
            


          />
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
<P>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <p style="text-align: center;">
            <span class="input-group-text" id="validationTooltipUsernamePrepend"
              >주문 시간</span
            ></p>
          </div>
          <select class="form-control" id="exampleFormControlSelect1" style="text-align: center;">
            <option value='0' selected> --시간을 선택하세요--</option>
            <option value='1'>1 시간</option>
            <option value='1'>2 시간</option>
            <option value='1'>3 시간</option>
            <option value='1'>4 시간</option>
            <option value='1'>5 시간</option>
          </select>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
</P>


  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validationTooltipUsernamePrepend" >이메일 주소</span>
      </div>
      <input
        type="text"
        style="text-align: center;"
        class="form-control"
        id="validationTooltipUsername"
        aria-describedby="validationTooltipUsernamePrepend"
        required
      />
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>

<p>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">전화번호</span>
      </div>
      <input
        type="text"
        style="text-align: center;"
        class="form-control"
        id="validationTooltipUsername2"
        aria-describedby="validationTooltipUsernamePrepend"
        required
      />
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>
</p>

<div class="form-group">
    <button 
    class="btn btn-primary mb-2"
    
    onclick="onorder()">
    Submit</button>
  
  </div>
  
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

      $("#input_form").hide();

      let opened = false; 

      function onOpenbox() {
        if (opened == false) { 
          $("#open_input_box").html("포스팅박스 닫기");
        $("#input_form").show();
        opened = true;
        } else {
          $("#open_input_box").html("포스팅박스 열기");
        $("#input_form").hide();
        opened = false;

        }

      }
  
function onorder() {
let name = $("#inputname").val();
if(name =='') {alert('이름을 입력하세요');}

let count = $("#exampleFormControlSelect1").val();
if (count < 1) {alert('수량을 선택하세요')};

let name2 = $("#validationTooltipUsername").val();
if(name2 =='') {alert('이메일을 입력하세요');}

let name3 = $("#validationTooltipUsername2").val();
if(name3 =='') {alert('전화번호를 입력하세요');}


}

</script>

  </body>
</html>
