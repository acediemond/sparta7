<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>뭘 팔지?</title>
    <style>
      * {
        font-family: "Stylish", sans-serif;
      }
      .card {
        margin: auto;
        
      }
      .form-group {
        margin: auto;
        width: 600px;
      }
      .input-group-text {
        width: 150px;
      }

    </style>
  </head>

  <body>
    <div class="card" style="width: 300px;">
      <img
        src="./KakaoTalk_Photo_2020-03-17-16-59-49.jpeg"
        class="card-img-top"
        style="border-radius: 20px;"
      />
    </div>

    <form>
      <div class="form-group">
        <h1>
          <label for="exampleFormControlInput1">이 사람을 팝니다</label>
          <label for="exampleFormControlInput1" style="font-size: 20px;"
            >가격: 싯가/시간</label
          >
        </h1>
        <h3>
          <label for="exampleFormControlInput1" style="font-size: 20px;"
            >이 사람은 사실 꽤 괜찮은 사람입니다. <br>
            적당히 착하고, 적당히 재밌고, 많이 건강합니다. </label
          >
        </h3>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend" style="text-align: auto;">주문자 이름</span>
          </div>
          <input
            type="text"
            style="text-align: center;"
            class="form-control"
            id="validationTooltipUsername"
            aria-describedby="validationTooltipUsernamePrepend"
            required
          />
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
<P>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <p style="text-align: center;">
            <span class="input-group-text" id="validationTooltipUsernamePrepend"
              >주문 시간</span
            ></p>
          </div>
          <select class="form-control" id="exampleFormControlSelect1" style="text-align: center;">
            <option> --시간을 선택하세요--</option>
            <option>1 시간</option>
            <option>2 시간</option>
            <option>3 시간</option>
            <option>4 시간</option>
            <option>5 시간</option>
          </select>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
</P>


  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validationTooltipUsernamePrepend" >원하시는 배달 장소</span>
      </div>
      <input
        type="text"
        style="text-align: center;"
        class="form-control"
        id="validationTooltipUsername"
        aria-describedby="validationTooltipUsernamePrepend"
        required
      />
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>

<p>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">전화번호</span>
      </div>
      <input
        type="text"
        style="text-align: center;"
        class="form-control"
        id="validationTooltipUsername"
        aria-describedby="validationTooltipUsernamePrepend"
        required
      />
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>
</p>

  </body>
</html>
